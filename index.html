<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Code</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">

        <div class="pin-box">
            <h2>PIN-kodni kiriting</h2>
            <input type="password" maxlength="6">
            <p>MI 6 maxfiy ma'lumotlar bazasi</p>
        </div>

        <div class="keypad">
            <button>7</button>
            <button>4</button>
            <button>9</button>
            <button>1</button>


            <button>0</button>
            <button>5</button>
            <button>2</button>
            <button>8</button>

            <button>3</button>
            <button>6</button>

            <button class="clear">C</button>
            <button class="enter">Enter</button>
     </div>

 </div>
</body>
</html>
